<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Oldagram</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<img class="logo" src="images/logo.png" alt="logo">
		<img class="user-avatar" src="images/user-avatar.png" alt="user-avatar">
	</header>

	<main>
		<div class="creator-container">
			<img class="creator-avatar" src="images/avatar-vangogh.jpg" alt="creator-avatar">
			<div class="creater-information-container">
				<h3>Vincent van Gogh</h3>
				<p>Zundert, Netherlands</p>
			</div>
		</div>
		<img class="post-image" src="images/post-vangogh.jpg" alt="vangogh's image">

		<div class="feedback-container">
			<div class="icon-container">
				<img class="icon" src="images/icon-heart.png" alt="icon-heart">
				<img class="icon" src="images/icon-comment.png" alt="icon-comment">
				<img class="icon" src="images/icon-dm.png" alt="icon-dm">
			</div>
			<h2 class="likes">21,942 likes</h2>
			<h3 class="comment-name">vincey1853</h3>
			<p class="comment">just took a few mushrooms lol</p>
		</div>

	</main>

	<script src="index.js"></script>
</body>

</html>
